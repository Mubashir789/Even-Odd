<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <h1>Even / Odd</h1>
    <form onsubmit="Even(); return false;">
        <label>Enter Number to Check: <br><input type="number" id="num3"></label><br>
        <button type="submit">Check</button>
        <h3 id="result1"></h3>

    </form>

    <script>
        function doSum() {
            let num1 = +document.querySelector('#num1').value
            let num2 = +document.querySelector('#num2').value
            let oper = document.querySelector('#oper').value
            let resultElement = document.querySelector("#result")

            if (oper === '+') {
                resultElement.innerHTML = num1 + num2;
            } else if (oper === '-') {
                resultElement.innerHTML = num1 - num2;
            } else if (oper === '*') {
                resultElement.innerHTML = num1 * num2;
            } else if (oper === '/') {
                if (num2 != 0) {
                    resultElement.innerHTML = num1 / num2;
                } else {
                    resultElement.innerHTML = "Math Error();"
                }

            } else {
                resultElement.innerHTML = "Error"
            }
        }


        function Even() {
            let num3 = +document.querySelector('#num3').value
            let result1 = document.querySelector('#result1')
            if (num3 % 2 == 0) {
                result1.innerHTML = "Even"
            } else {
                result1.innerHTML = "Odd"
            }
        }

    </script>

    </form>
</body>

</html>
